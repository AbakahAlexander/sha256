<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CUDA Bitcoin Miner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { padding: 20px; background-color: #f8f9fa; }
        .card { margin-bottom: 20px; }
        .stats-value { font-size: 24px; font-weight: bold; }
        #hashRateChart { height: 300px; }
        #miningLog { height: 200px; overflow-y: auto; font-family: monospace; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">CUDA Bitcoin Miner</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Control Panel</div>
                    <div class="card-body">
                        <button id="startButton" class="btn btn-primary me-2">Start Mining</button>
                        <button id="stopButton" class="btn btn-danger" disabled>Stop Mining</button>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Mining Stats</div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-6">
                                <p>Status</p>
                                <p class="stats-value" id="statusValue">Idle</p>
                            </div>
                            <div class="col-6">
                                <p>Hash Rate</p>
                                <p class="stats-value" id="hashRateValue">0 H/s</p>
                            </div>
                            <div class="col-6">
                                <p>Elapsed Time</p>
                                <p class="stats-value" id="elapsedValue">0s</p>
                            </div>
                            <div class="col-6">
                                <p>Solutions Found</p>
                                <p class="stats-value" id="solutionsValue">0</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header">Hash Rate History</div>
            <div class="card-body">
                <canvas id="hashRateChart"></canvas>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header">Mining Log</div>
            <div class="card-body">
                <div id="miningLog"></div>
            </div>
        </div>
    </div>

    <script>
        const ctx = document.getElementById('hashRateChart').getContext('2d');
        const hashRateChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: Array(60).fill(''),
                datasets: [{
                    label: 'Hash Rate (MH/s)',
                    data: Array(60).fill(0),
                    borderColor: '#007bff',
                    tension: 0.1,
                    fill: false
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'MH/s'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'Time'
                        }
                    }
                }
            }
        });

        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const statusValue = document.getElementById('statusValue');
        const hashRateValue = document.getElementById('hashRateValue');
        const elapsedValue = document.getElementById('elapsedValue');
        const solutionsValue = document.getElementById('solutionsValue');
        const miningLog = document.getElementById('miningLog');
        
        var lastSolutionCount = 0;

        function formatHashRate(hashRate) {
            if (hashRate < 1000) {
                return `${hashRate} H/s`;
            } else if (hashRate < 1000000) {
                return `${(hashRate / 1000).toFixed(2)} KH/s`;
            } else {
                return `${(hashRate / 1000000).toFixed(2)} MH/s`;
            }
        }

        function formatTime(seconds) {
            const hrs = Math.floor(seconds / 3600);
            const mins = Math.floor((seconds % 3600) / 60);
            const secs = Math.floor(seconds % 60);
            
            return `${hrs.toString().padStart(2, '0')}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function log(message) {
            const now = new Date();
            const timestamp = now.toTimeString().split(' ')[0];
            miningLog.innerHTML += `[${timestamp}] ${message}<br>`;
            miningLog.scrollTop = miningLog.scrollHeight;
        }

        function updateStats() {
            fetch('/api/status')
                .then(response => response.json())
                .then(data => {
                    statusValue.textContent = data.mining ? 'Mining' : 'Idle';
                    hashRateValue.textContent = formatHashRate(data.hashRate);
                    elapsedValue.textContent = formatTime(data.elapsed);
                    solutionsValue.textContent = data.solutions.length;
                    
                    hashRateChart.data.datasets[0].data = data.hashRateHistory.map(rate => rate / 1000000);
                    hashRateChart.update();
                    
                    if (data.solutions.length > lastSolutionCount) {
                        for (let i = lastSolutionCount; i < data.solutions.length; i++) {
                            const solution = data.solutions[i];
                            log(`Found solution! Nonce: ${solution.nonce}`);
                        }
                        lastSolutionCount = data.solutions.length;
                    }
                });
        }

        startButton.addEventListener('click', () => {
            fetch('/api/start', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'started') {
                        startButton.disabled = true;
                        stopButton.disabled = false;
                        statusValue.textContent = 'Mining';
                        log('Mining started');
                        
                        window.statsTimer = setInterval(updateStats, 1000);
                    }
                });
        });

        stopButton.addEventListener('click', () => {
            fetch('/api/stop', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'stopped') {
                        startButton.disabled = false;
                        stopButton.disabled = true;
                        statusValue.textContent = 'Idle';
                        log('Mining stopped');
                        
                        clearInterval(window.statsTimer);
                    }
                });
        });

        log('Miner initialized and ready');
    </script>
</body>
</html>
